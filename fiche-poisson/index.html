<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fiches Poisson — Nerithys</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-container">
      <a class="brand" href="/">Nerithys</a>
      <nav>
        <ul class="nav-list">
          <li><a class="nav-link" href="/">Accueil</a></li>
          <li><a class="nav-link" href="/fiche-poisson/">Fiches</a></li>
          <li><a class="nav-link" href="/articles/">Articles</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-container">
    <section class="hero-panel">
      <h1 class="hero-title">Fiches Poisson</h1>
      <p class="hero-sub">Pages descriptives pour chaque espèce — paramètres, maintenance et conseils.</p>
    </section>

    <section class="card-ui" style="display:flex;gap:1rem;align-items:flex-start;flex-wrap:wrap;margin-top:1rem">
      <div style="flex:1;min-width:220px">
        <label for="search" class="sr-only">Recherche</label>
        <input id="search" class="search-input" placeholder="Rechercher une espèce, biotope...">
      </div>
      <div style="min-width:220px;display:flex;gap:.75rem;align-items:center">
        <select id="filter-biotope" class="search-input" aria-label="Filtrer par biotope">
          <option value="all">Tous les biotopes</option>
        </select>
        <div id="result-count" class="badge">—</div>
      </div>
    </section>

    <section id="species-list" class="grid" style="margin-top:1rem"></section>
  </main>

  <footer class="site-footer">
    <div class="container">© Nerithys</div>
  </footer>
</body>
</html>
