<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fiches Poisson — Nerithys</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">Nerithys</a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="/">Accueil</a></li>
          <li><a href="/fiche-poisson/">Fiche Poisson</a></li>
          <li><a href="/articles/">Articles</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero" style="padding:2rem 0">
      <h1>Fiches Poisson</h1>
      <p class="muted">Pages descriptives pour chaque espèce — paramètres, maintenance et conseils.</p>
    </section>

    <section style="margin:1rem 0;display:flex;gap:1rem;align-items:center;flex-wrap:wrap">
      <input id="search" placeholder="Rechercher une espèce, biotope..." style="flex:1;min-width:200px;padding:.6rem;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.02);color:var(--text)">
      <select id="filter-biotope" style="padding:.5rem;border-radius:8px;background:var(--card);color:var(--text);border:1px solid rgba(255,255,255,0.03)">
        <option value="all">Tous les biotopes</option>
        <option>Amazonien</option>
        <option>Asiatique</option>
      </select>
    </section>

    <section id="species-list" class="grid"></section>
  </main>

  <footer class="site-footer">
    <div class="container">© Nerithys</div>
  </footer>
</body>
</html>
