<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="{{OG_IMAGE}}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ASSET_PATH}}css/style.css">
  <link rel="icon" href="{{ASSET_PATH}}content/favicon-64.png">
  <script type="application/ld+json">{{JSON_LD}}</script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="inner">
      <a href="{{ASSET_PATH}}" class="logo">
        <img src="{{ASSET_PATH}}content/Nerithys%20Logo.png" alt="Nerithys">
        <div>
          <div class="logo-text">Nerithys</div>
          <div class="logo-sub">L'élégance du vivant aquatique</div>
        </div>
      </a>
      <nav>
        <a href="{{ASSET_PATH}}">Accueil</a>
        <a href="{{ASSET_PATH}}fiches/">Fiches</a>
      </nav>
    </div>
  </header>

  <!-- Fiche content -->
  <main class="section">
    <div class="container" style="max-width:860px">
      <a href="{{ASSET_PATH}}fiches/" class="btn btn-outline" style="margin-bottom:1.5rem;padding:.35rem .8rem;font-size:.82rem">← Retour aux fiches</a>
      <article>
        {{CONTENT}}
      </article>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="inner">
      <button class="close" aria-label="Fermer">✕</button>
      <img id="lightbox-img" alt="">
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="grid">
        <div>
          <strong style="color:#e2e8f0;font-size:1.1rem">Nerithys</strong>
          <p style="margin-top:.5rem;font-size:.88rem">L'élégance du vivant aquatique — guides et fiches pratiques.</p>
        </div>
        <div>
          <h4>Navigation</h4>
          <ul>
            <li><a href="{{ASSET_PATH}}">Accueil</a></li>
            <li><a href="{{ASSET_PATH}}fiches/">Fiches</a></li>
          </ul>
        </div>
        <div>
          <h4>Projet</h4>
          <p style="font-size:.85rem"><a href="https://github.com/Massin-Aliouche/Nerithys" target="_blank" rel="noopener">GitHub ↗</a></p>
        </div>
      </div>
      <div class="bottom">© Nerithys — Réalisé avec soin pour les passionnés d'aquariophilie</div>
    </div>
  </footer>

  <script>window.ASSET_PATH='{{ASSET_PATH}}';</script>
  <script src="{{ASSET_PATH}}js/main.js"></script>
  <script src="{{ASSET_PATH}}js/ui.js"></script>
</body>
</html>
