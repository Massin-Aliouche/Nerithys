<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{DESCRIPTION}}">
  <meta property="og:image" content="{{OG_IMAGE}}">
  <link rel="stylesheet" href="{{ASSET_PATH}}css/style.css">
  <link rel="stylesheet" href="{{ASSET_PATH}}css/design-tokens.css">
  <link rel="icon" href="{{ASSET_PATH}}content/Nerithys%20Icone.png">
  <link rel="manifest" href="{{ASSET_PATH}}manifest.json">
  <script type="application/ld+json">{{JSON_LD}}</script>
</head>
<body>
  <header class="bg-aquamarine-50 border-b border-aquamarine-200">
    <div class="max-w-5xl mx-auto px-4 py-5 flex items-center justify-between">
      <a class="flex items-center gap-3" href="{{ASSET_PATH}}">
        <img src="{{ASSET_PATH}}content/Nerithys%20Logo.png" alt="Nerithys" class="h-9" />
        <span class="font-display text-lg text-slate-800">Nerithys</span>
      </a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    <article class="bg-white rounded-2xl shadow-card p-6 text-slate-800 space-y-6">
      {{CONTENT}}
    </article>
  </main>

  <footer class="mt-12 border-t bg-slate-50">
    <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-slate-600">© Nerithys</div>
  </footer>
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="inner">
      <button class="close" aria-label="Fermer">✕</button>
      <img id="lightbox-img" alt="" />
      <div class="count" aria-hidden="true"></div>
    </div>
  </div>
  <script src="{{ASSET_PATH}}js/ui.js"></script>
  <script>
    if('serviceWorker' in navigator){
      try{ navigator.serviceWorker.register('{{ASSET_PATH}}sw.js'); }catch(e){}
    }
  </script>
</body>
</html>
