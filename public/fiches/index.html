<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fiches — Nerithys</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/design-tokens.css">
    <link rel="icon" href="../content/Nerithys%20Icone.png">
  
</head>
<body>
  <header class="bg-aquamarine-50 border-b">
    <div class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="../" class="flex items-center gap-3">
          <img src="../content/Nerithys%20Logo.png" alt="Nerithys" class="h-9" />
          <span class="font-display text-lg text-slate-800">Nerithys</span>
        </a>
        <h1 class="text-xl font-semibold">Fiches poissons</h1>
      </div>
      <p class="text-sm text-slate-600 max-w-md">Toutes les fiches. Utilisez la recherche et les filtres pour affiner votre sélection.</p>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <section aria-label="Recherche et filtres" class="mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div class="md:col-span-2">
          <label for="q" class="block text-sm font-medium text-slate-700">Recherche</label>
          <input id="q" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="Nom, famille..." />
        </div>
        <div>
          <label for="biotope" class="block text-sm font-medium text-slate-700">Biotope</label>
          <select id="biotope" class="mt-1 block w-full border rounded-md px-3 py-2"><option value="all">Tous</option></select>
        </div>
        <div>
          <label for="difficulty" class="block text-sm font-medium text-slate-700">Difficulté</label>
          <select id="difficulty" class="mt-1 block w-full border rounded-md px-3 py-2"><option value="all">Tous</option><option value="facile">Facile</option><option value="moyen">Moyen</option><option value="difficile">Difficile</option></select>
        </div>
        <div>
          <label for="volumeMin" class="block text-sm font-medium text-slate-700">Volume min. (L)</label>
          <input id="volumeMin" type="number" min="0" class="mt-1 block w-full border rounded-md px-3 py-2" placeholder="0" />
        </div>
        <div class="md:col-span-4 flex">
          <button id="resetFilters" class="mt-2 inline-flex items-center px-3 py-2 border rounded-md text-sm text-slate-700">Réinitialiser</button>
        </div>
      </div>
      <div class="mt-4 flex items-center justify-end gap-3">
        <label for="sortSelect" class="text-sm text-slate-600">Trier :</label>
        <select id="sortSelect" class="block border rounded-md px-2 py-1 text-sm">
          <option value="featured">Mise en avant</option>
          <option value="name">Nom (A→Z)</option>
          <option value="difficulty">Difficulté</option>
          <option value="minVolume">Volume min.</option>
        </select>
      </div>
    </section>

    <div class="flex items-center justify-between mb-4">
      <div id="resultsCount" class="text-sm text-slate-600">Chargement…</div>
      <div></div>
    </div>

    <section id="listing" aria-live="polite">
      <div id="species-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="inner">
      <button class="close" aria-label="Fermer">✕</button>
      <img id="lightbox-img" alt="" />
      <div class="count" aria-hidden="true"></div>
    </div>
  </div>

    <script src="../js/species.js"></script>
    <script src="../js/ui.js"></script>
    <script>
      if('serviceWorker' in navigator){
        try{ navigator.serviceWorker.register('../sw.js'); }catch(e){}
      }
    </script>
</body>
</html>
